<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="olx_chatbox.css">
</head>
<body>

     <!-- ====================== * Navbar * =================================  -->


    <div class="header">
        <div class="navbar">


            <img src="olx_logo.png" alt="OLX">




            <div class="country_select" id="country"> 
                <div class="select">
                    <p id="text">Select Your Country</p>
                    <i class="fa-solid fa-angle-down" id="moving"></i>
                </div>

                <ul class="option_box" id="list">
                    <li class="option" onclick="myfunction('Maharashtra')">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Maharashtra</p>
                     <li class="option" onclick="myfunction('Kerala')">
                        <i class="fa-solid fa-location-dot"></i>   
                        <p>Kerala</p>
                    <li class="option" onclick="myfunction('Punjab')">
                            <i class="fa-solid fa-location-dot"></i>
                        <p>Punjab</p>
                    <li class="option" onclick="myfunction('Goa')">
                            <i class="fa-solid fa-location-dot"></i>
                        <p>Goa</p>
                    <li class="option" onclick="myfunction('Haryana')">
                            <i class="fa-solid fa-location-dot"></i>
                        <p>Haryana</p>

                    </li>
                </ul>

            </div>



            <div class="search_box">
                <input type="text" class="searchClass" id="searchID" placeholder="Find Cars, Mobile Phones and more... ">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </div>
             


            <div class="language">
                <p id="eng_tag">English</p>

                <ul class="hin_eng">
                    <li onclick="languageolx('English')">English</li>
                    <li onclick="languageolx('हिंदी')">हिंदी</li>
                </ul>
            </div>


            <div class="message">
                <i class="fa-regular fa-comment"></i>
            </div>

            <div class="message">
                <i class="fa-regular fa-bell"></i>
            </div>

            <div class="your_profile">
                <div class="girl_img" id="girl_imgId">
                    <img src="pic3.jpg">
                </div>

                <div class="dropdown" id="dropdownID">
                 <div class="nameAndImg">
                    <img src="pic3.jpg">
                    <p>Madhuri Joshi</p>
                 </div>
                    <ul>
                        <li>
                            <i class="fa-solid fa-user"></i>
                            <p>My Account</p>
                        </li>
                        <li>
                            <i class="fa-solid fa-cart-flatbed"></i>
                            <p>My Orders</p>
                        </li>
                        <hr>
                        <li>
                            <i class="fa-solid fa-circle-question"></i>
                            <p>Help</p>
                        </li>
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <p>Setting</p>
                        </li>
                        <hr>
                        <li>
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <p>Log Out</p>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="sellingPage">
                <button><i class="fa-solid fa-plus"></i> <p>SELL</p></button>
            </div>

        </div>
        
    </div>

         <!-- ====================== * CHATBOX * =================================  -->

         <div class="chat_box">
                <div class="heading_chatbox">
                    <div class="img_name_chat">
                        <img src="pic2.jpg">
                        <h2>Parth Todankar</h2>
                        
                    </div>
                    <i class="fa-solid fa-x"></i>
                </div>

                <div class="chatting">
                    <h3 id="message"></h3>
                </div>

                <div class="send_msg">
                    <input type="text" placeholder="Type your message..." id="text_msg">
                    <input type="text" placeholder="Type your message..." id="demo">
                    <i class="fa-solid fa-paper-plane" id="send_icon"></i>
                </div>

         </div>

    <script>
        // <!-- ====================== * Navbar * ================================= -->
    
    
        let country = document.getElementById('country')
        let moving = document.getElementById('moving')
        let text = document.getElementById('text')
        let list = document.getElementById('list')
    
    
    
            country.addEventListener('click', ()=>{
                list.classList.toggle('hidden');
                moving.classList.toggle('rotate');
            });
    
    
            function myfunction (statename){
                text.innerHTML = statename;
            }
    
    
            let eng_tag = document.getElementById('eng_tag');
            let hin_eng = document.querySelector('.hin_eng');
            let language = document.querySelector('.language');
    
    
            language.addEventListener('click', ()=>{
                hin_eng.classList.toggle('display_lang');    
            });
    
                function languageolx(anyOne){
                    eng_tag.innerHTML = anyOne;
                }
    
                let girl_imgId = document.getElementById('girl_imgId');
                let dropdownID = document.getElementById('dropdownID');
    
                girl_imgId.addEventListener('click', ()=>{
                    dropdownID.classList.toggle('block_div')
                });


             // <!-- ====================== * CHATBOX * ================================= -->

             let send_icon = document.getElementById('send_icon');
            let message = document.getElementById('message'); 
            let text_msg = document.getElementById('text_msg');
            let demo = document.getElementById('demo');


                
            send_icon.addEventListener('click', ()=>{
                message.innerHTML = text_msg.value;
                message.style = 'display: block'
                text_msg.value = demo.value;
            })


        </script>


</body>
</html>
